<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}硬件分析系统{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'accounts/css/auth.css' %}">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            欢迎, {{ user.username }} |
            <a href="{% url 'accounts:profile' %}">个人资料</a> |
            <a href="{% url 'accounts:logout' %}">退出</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">登录</a> |
            <a href="{% url 'accounts:signup' %}">注册</a>
        {% endif %}
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
