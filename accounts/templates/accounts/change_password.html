<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 配件分析</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <span class="logo-icon">🖥️</span> 配件分析
            </div>
            <h1>修改密码</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="message alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="password" name="old_password" required
                           id="id_old_password" placeholder="旧密码">
                </div>
                <div class="input-group">
                    <input type="password" name="new_password" required
                           id="id_new_password" placeholder="新密码">
                </div>
                <div class="input-group">
                    <input type="password" name="confirm_password" required
                           id="id_confirm_password" placeholder="确认新密码">
                </div>
                <button type="submit">修改密码</button>
            </form>
            <p class="signup-link">
                <a href="{% url 'accounts:profile' %}">返回个人资料</a>
            </p>
        </div>
    </div>
</body>
</html>
