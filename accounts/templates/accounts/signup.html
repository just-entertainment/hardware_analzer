{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>用户注册</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">注册</button>
    </form>
    <p>已有账号？<a href="{% url 'accounts:login' %}">立即登录</a></p>
</div>
{% endblock %}
