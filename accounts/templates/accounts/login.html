{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>用户登录</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">登录</button>
    </form>
    <p>没有账号？<a href="{% url 'accounts:signup' %}">立即注册</a></p>
</div>
{% endblock %}
